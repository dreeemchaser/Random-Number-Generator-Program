<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="content"> 

        <h1 class="heading"> Random Number Generator </h1>

        <div class="userInput"> 
            <label class="inputLabel"> 
                Enter Max Number:
                <input class="txtInput" type="number" id="maxNumber"><br>
            </label>
            <br>
            <label class="inputLabel"> 
                Enter Min Number:
                <input class="txtInput" type="number" id="minNumber">
            </label>
           
        </div><br>

        <label id="countLabel1" class="myLabels">0</label><br>

        <label id="countLabel2" class="myLabels">0</label><br>

        <label id="countLabel3" class="myLabels">0</label>

    </div>

    <button id="myButton"> Roll </button>

    <script src="index.js"> </script>

</body>
</html>
